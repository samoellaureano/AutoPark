<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AutoPark</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/alertToast.css">

    <script src="js/jquery.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/msgToast.js"></script>
    <script src="js/maskTelefone.js"></script>
    <script src="js/cliente.js"></script>
</head>

<body>
    <div class="logo"><img src="img/logo.png" alt="logo" hidden></div>
    <div class="container">
        <span>Cadastrar Cliente</span>
        <img id="profile-img" src="img/newClient.png" />

        <form id="cadastro" action="cadastrarVeiculo.html">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required autofocus>
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" onkeydown="maskTel( this, mtel );" maxlength="15" required>
            <label for="cpf">CPF/CNPJ:</label>
            <input type="text" id="cpf" name="cpf" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="******" required>
            <label for="reSenha">Repetir a Senha:</label>
            <input type="password" id="reSenha" name="reSenha" placeholder="******" required>
            <div>
                <button type="button" id="cadCliente">ENVIAR</button>
            </div>
        </form>
        <a href="index.html">VOLTAR</a>
    </div>
    <div id="msg" class="msg" style="display: none; z-index: 10;"></div>
</body>

</html>
