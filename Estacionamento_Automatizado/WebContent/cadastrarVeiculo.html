<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoPark</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/alertToast.css">

    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/ajax.js"></script>
    <script type="text/javascript" src="js/msgToast.js"></script>
    <script type="text/javascript" src="js/veiculo.js"></script>
</head>

<body>
    <div class="logo"><img src="img/logo.png" alt="logo" hidden></div>
    <div class="container">
        <span>Cadastrar Ve√≠culo</span>
        <img id="profile-img" src="img/newVeiculo.png" />

        <form id="cadastro" action="#">
            <label for="nome">Marca:</label>
            <select name="marca" id="marca" required onchange="buscaModelos()"></select>
            <label for="nome">Modelo:</label>
            <select name="modelo" id="modelo" required></select>            
            <label for="tipoVeiculo">Tipo Veiculo:</label>
            <select id="tipoVeiculo" required></select>
            <label for="cor">Cor:</label>
            <input type="text" id="cor" required>
            <label for="ano">Ano:</label>
            <input type="text" id="ano" required>
            <label for="placa">Placa:</label>
            <input type="text" id="placa" maxlength="7" required>
            <div>
                <button id="cadVeiculo" type="button">ENVIAR</button>
            </div>
        </form>
        <a href="index.html">VOLTAR</a>
    </div>
    <div id="msg" class="msg" style="display: none; z-index: 10;"></div>
</body>

</html>
