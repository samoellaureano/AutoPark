<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AutoPark</title>
        <link rel="stylesheet" href="css/veiculos-desktop.css" media="screen and (min-device-width:600px)">
        <link rel="stylesheet" href="css/veiculos-mobile.css" media="screen and (max-device-width: 600px)">
        <link rel="stylesheet" href="css/menu.css">
    
        <script src="../../js/jquery.js"></script>
        <script src="js/veiculos.js"></script>
        <link rel="shortcut icon" href="../../img/logo.ico" />
    </head>
<body>
    <div class="container" id="telaCadastro">
    <span>Cadastrar Veiculo</span>
    <img id="profile-img" src="img/newVeiculo.png" />

    <form id="cadastro" class="pesquisa" action="cadastrarVeiculo.html">
        <label for="marca">Marca</label>
        <select name="marca" id="marca" required>
            <option value=""> - Selecione - </option>
            <option value="ford">Ford</option>
        </select>
        <label for="modelo">Modelo</label>
        <select name="modelo" id="modelo" required>
            <option value=""> - Selecione - </option>
            <option value="newfiesta">New Fiesta</option>
            <option value="ka">Ka</option>
            <option value="focus">Focus</option>
        </select>
        <label for="ano">Ano</label>
        <select name="ano" id="ano" required>
            <option value=""> - Selecione - </option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select>
        <label for="cor">Cor</label>
        <input type="text" id="cor" name="cor" placeholder="Informe a cor de veiculo" required>
        <label for="tipo">Tipo</label>
        <select name="tipo" id="tipo" required>
            <option value=""> - Selecione - </option>
            <option value="carro">Carro</option>
            <option value="moto">Moto</option>
            <option value="van">Van</option>
        </select>
        <label for="placa">Placa</label>
        <input type="text" id="placa" name="placa" placeholder="Informe a placa do veiculo" required>
        <label for="cliente">Cliente</label>
        <input type="text" id="cliente" name="cliente" placeholder="Informe o nome do cliente" required>
        <div>
            <button type="submit" onclick="">ENVIAR</button>
        </div>
    </form>     
</div>
<div id="msgCadastro" class="msg" style="display: none; z-index: 10;"></div>
</body>


</html>
