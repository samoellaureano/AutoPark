<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AutoPark</title>
        <link rel="stylesheet" href="css/clientes-desktop.css" media="screen and (min-device-width:600px)">
        <link rel="stylesheet" href="css/clientes-mobile.css" media="screen and (max-device-width: 600px)">
        <link rel="stylesheet" href="../../css/menu.css">
    
        <script src="../../js/jquery.js"></script>
        <script src="js/clientes.js"></script>
        <link rel="shortcut icon" href="../../img/logo.ico" />
    </head>
<body>
    <div class="menu" id="menu"></div>
    <div class="container" id="Cadastro_cliente">
    <span>Cadastrar Cliente</span>
    <img id="profile-img" src="img/newClient.png" />

    <form id="cadastro" class="pesquisa" action="cadastrarVeiculo.html">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Nome completo" required>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
      
        <label for="tel">Telefone</label>
        <input type="text" id="tel" name="tel" placeholder="(00) 0 0000-0000" required>
        <label for="email">E-mail</label>
        <input type="text" id="cliente" name="cliente" placeholder="E-mail" required>
        <div>
            <button type="submit" onclick="">Enviar</button>
        </div>
    </form>    
</div>
<div id="msgCadastro" class="msg" style="display: none; z-index: 10;"></div>
</body>


</html>
