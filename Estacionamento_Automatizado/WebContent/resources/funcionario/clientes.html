<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AutoPark</title>
        <link rel="stylesheet" href="css/clientes-desktop.css" media="screen and (min-device-width:600px)">
        <link rel="stylesheet" href="css/clientes-mobile.css" media="screen and (max-device-width: 600px)">
        <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

    <script src="../../js/jquery.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <script src="js/clientes.js"></script>
    <script src="../../js/ajax.js"></script>
    <script src="../../js/msgToast.js"></script>
    <link rel="shortcut icon" href="../../img/logo.ico" />
    <script src="js/autoComplete.js"></script>
</head>

<body>
    <div class="logo"><img src="../../img/logo.png" alt="logo" hidden></div>
    <div class="menu" id="menu"></div>

    <div class="container">
        <div>
            <nav class="listaClientes">
                <div>
                    <div class="topLista">
                        <img src="img/equipe.png" alt="equipe">
                        <h3>Clientes</h3>
                    </div>
                    <div class="novo">
                        <label for="novoCli"><img src="img/novoUser.png" alt="novo"></label>
                        <label for="novoCli">Novo</label>

                        <input type="checkbox" id="novoCli" hidden>
                        <div class="box-novo">
                            <form action="">
                                <h3>Novo Cliente</h3>
                                <label for="nome">Nome Completo</label>
                                <input type="text" id="nome">
                                <label for="cpf">Cpf</label>
                                <input type="text" id="cpf">
                                <label for="celular">Celular</label>
                                <input type="text" id="celular">
                                <label for="email">E-mail</label>
                                <input type="text" id="email">
                                <label for="empresa">Empresa</label>
                                <select name="empresa" id="empresa">
                                    <option value="001">Empresa 001</option>
                                    <option value="002">Empresa 002</option>
                                    <option value="003">Empresa 003</option>
                                </select>
                                <div>
                                    <a href="">Cancelar</a>
                                    <button>Confirmar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <label for="buscarCli">Buscar</label>
                    <input type="text" id="buscarCli" class="autocomplete" placeholder="Digite aqui..." />
                </div>
                <label for="">Lista de Clientes</label>
                <ul class="fecharDados">
                    <input type="radio" name="cliente" id="menos" hidden>
                    <label for="menos">Fechar Dados</label>
                </ul>
                <div id="listaClientesHTML"></div>
                <a href="" id="carrega-listaCliente">Ver Mais</a>
            </nav>
        </div>
    </div>
    <div id="msgLogin" class="msg" style="display: none; z-index: 10;"></div>
</body>

</html>
