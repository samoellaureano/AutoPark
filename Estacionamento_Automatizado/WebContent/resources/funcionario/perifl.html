<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AutoPark</title>
        <link rel="stylesheet" href="css/perfil-desktop.css" media="screen and (min-device-width:600px)">
        <link rel="stylesheet" href="css/perfil-mobile.css" media="screen and (max-device-width: 600px)">
        <link rel="stylesheet" href="css/menu.css">
    
        <script src="../../js/jquery.js"></script>
        <script src="js/perfil.js"></script>
        <link rel="shortcut icon" href="../../img/logo.ico" />
    </head>
<body>
    <div class="menu" id="menu"></div>
    <div class="container" id="Perfil_alter">
    
    <img id="profile-img" width="90px" height="90px" src="img/editPerfil1.png"/>
    <span><h2> Editar </h2></span>

    <form id="edit" class="pesquisa" action="perfilAlter.html">
        <label for="nomeEdit">Nome</label>
        <input type="text" id="nomeEdit" name="nomeEdit" placeholder="Nome completo" required>

        <label for="cpfEdit">CPF</label>
        <input type="text" id="cpfEdit" name="cpfEdit" placeholder="000.000.000-00" required>
      
        <label for="telEdit">Telefone</label>
        <input type="text" id="telEdit" name="telEdit" placeholder="(00) 0 0000-0000" required>
        <label for="emailEdit">E-mail</label>
        <input type="text" id="emailEdit" name="emailEdit" placeholder="E-mail" required>
        <div>
            <button type="submit" onclick="">Confirmar</button>
        </div>
    </form>    
</div>
<div id="msgCadastro" class="msg" style="display: none; z-index: 10;"></div>
</body>


</html>
