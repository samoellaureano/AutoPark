<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPark</title>
    <link rel="stylesheet" href="css/funcionario-desktop.css" media="screen and (min-device-width:600px)">
    <link rel="stylesheet" href="css/funcionario-mobile.css" media="screen and (max-device-width: 600px)">
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="../../css/alertToast.css">
    <link rel="shortcut icon" href="../../img/logo.ico" />

    <script src="../../js/jquery.js"></script>
    <script src="../../js/ajax.js"></script>
    <script src="../../js/msgToast.js"></script>
    <script src="../../js/sessao.js"></script>
    <script src="js/funcionario.js"></script>
</head>

<body>
    <div class="logo"><img src="../../img/logo.png" alt="logo" hidden></div>
    <div class="menu" id="menu"></div>

    <div class="container">
        <div class="filial">
            <label for="estacionamento">Filial:</label>
            <select id="estacionamento" onchange="buscarVagas()" required ></select>
        </div>

        <div class="medidores">
            <div class="item">
                <div class="circulo">
                    <span id="vagaDisponivel">0</span>
                </div>
                <label for="">Vagas Disponiveis</label>
            </div>
            <div class="item">
                <div class="circulo">
                    <span id="clienteDia">0</span>
                </div>
                <label for="">Clientes no Dia</label>
            </div>

        </div>
        <div class="check">

            <input type="radio" id="check-in" value="check-in" name="check" hidden>
            <label for="check-in">Check-in</label>

            <input type="radio" id="check-out" value="check-out" name="check" hidden>
            <label id="check-out" for="check-out">Check-out</label>

            <div class="box-check">
                <div>
                    <form>
                        <label for="placa">Placa do Ve√≠culo</label>
                        <input type="text" id="placa" placeholder="Placa">
                        <a href="">Cancelar</a>
                        <button type="button" id="btnCheck">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="msg" class="msg" style="display: none; z-index: 10;"></div>
</body>

</html>
