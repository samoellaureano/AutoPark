<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">

<body><div class="container" id="Perfil_alter">
    
    <img id="profile-img" width="100px" height="100px" src="img/editPerfil1.png" />
    <span><h2>Editar </h2></span> 

    <form id="edit" class="pesquisa" action="perfilAlter.html">
        <label for="nomeEdit">Nome</label>
        <input type="text" id="nomeEdit" name="nomeEdit" placeholder="Nome completo" required>

        <label for="cpfEdit">CPF</label>
        <input type="text" id="cpfEdit" name="cpfEdit" placeholder="000.000.000-00" required>
      
        <label for="telEdit">Telefone</label>
        <input type="text" id="telEdit" name="telEdit" placeholder="(00) 0 0000-0000" required>
        <label for="emailEdit">E-mail</label>
        <input type="text" id="emailEdit" name="emailEdit" placeholder="E-mail" required>
        <div>
            <button type="submit" onclick="">Confirmar</button>
        </div>
    </form>
    <a href="index.html">VOLTAR</a>      
</div>
<div id="msgCadastro" class="msg" style="display: none; z-index: 10;"></div>
</body>


</html>
