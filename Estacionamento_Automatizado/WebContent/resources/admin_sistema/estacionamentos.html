<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPark</title>
    <link rel="stylesheet" href="css/adm_sist_pgs.css">

    <script src="../../js/jquery.js"></script> 
    <script src="../../js/jquery.mask.min.js" ></script>       
    <script src="../../js/ajax.js"></script>
    <script src="js/estacionamentos.js"></script> 
</head>

<body>
    <div class="container">
        <div class="voltar">
            <a href="dashboard.html"><img src="img/voltar.png" alt="Voltar">
                <span>Voltar</span>
            </a>            
        </div>
        <div><h1>Estacionamentos</h1></div>
        <div class="corpo" id="corpo">
            <div class="lista">
                <h2>Lista de Estacionamentos</h2>
                <table id="tabEstacionamentos">
                    <thead>
                        <th>Descrição</th>
                        <th>CNPJ</th>
                        <th>Endereço</th>
                        <th>Numero de Vagas</th>
                        <th>Empresa</th>
                        <th>Ação</th>
                    </thead>
                    <tbody>
                        <tbody id="resultadoEstacionamentos"></tbody>
                    </tbody>                    
                </table>
            </div>
            <div class="editar" id="editar" style="display: none;">            
                <div>
                    <h2>Editar</h2>
                    <form class="novoEmp">
                        <label for="descricaoEdit">Descrição</label>
                        <input type="text" id="descricaoEdit" name="descricaoEdit" placeholder="Digite aqui.." required>
        
                        <label for="cnpjEdit">CNPJ</label>
                        <input type="text" id="cnpjEdit" name="cnpjEdit" placeholder="00.000.000/0000-00" required>

                        <label for="enderecoEdit">Endereço</label>
                        <input type="text" id="enderecoEdit" name="enderecoEdit" placeholder="Digite aqui.." required>

                        <label for="vagasEdit">Numero Vagas</label>
                        <input type="number" id="vagasEdit" name="vagasEdit" placeholder="" required>

                        <label for="empEdit">Empresa</label>
                        <select name="empEdit" id="empEdit" onclick="buscarEmpresas()"></select>
                        <div>
                            <button type="button" class="btnCancelar" onclick="exibeEditar(false)">Cancelar</button>
                            <button type="button" class="btnSalvar" id="btnSalvarEdit">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="novo" id="novo">            
                <div>
                    <h2>Novo</h2>
                    <form class="novoEmp">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" name="descricao" placeholder="Digite aqui.." required>
        
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" onkeyup="mascaraCpf()"  required>

                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Digite aqui.." required>

                        <label for="vagas">Numero Vagas</label>
                        <input type="number" id="vagas" name="vagas" placeholder="" required>

                        <label for="emp">Empresa</label>
                        <select name="emp" id="emp"></select>
                        <div>
                            <button type="button" class="btnSalvar" id="btnSalvar">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
