<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPark</title>
    <link rel="stylesheet" href="css/adm_sist_pgs.css">
    <link rel="stylesheet" href="../../css/alertToast.css">

    <script src="../../js/jquery.js"></script>  
    <script src="../../js/msgToast.js"></script> 
    <script src="../../js/jquery.mask.min.js" ></script>  
    <script src="../../js/mascaraCPF.js"></script>
    <script src="../../js/mascaraCnpj.js"></script>
    <script src="../../js/ajax.js"></script>  
    <script src="js/empresas.js"></script> 
</head>

<body>
    <div class="container">
        <div class="voltar">
            <a href="dashboard.html"><img src="img/voltar.png" alt="Voltar" >
                <span>Voltar</span>
            </a>            
        </div>
        <div><h1>Empresas</h1></div>
        <div class="corpo" id="corpo">
            <div class="lista">
                <h2>Lista de Empresas</h2>
                <div class="busca">
                    <input type="text" id="busca" placeholder="Buscar por descrição..." onkeyup="buscarEmpresas()">
                </div>
                <table id="tabEmpresas">
                    <thead>
                        <th>Razão Social</th>
                        <th>CNPJ</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </thead>
                    <tbody id="resultadoEmpresas"></tbody>                
                </table>
                <div id="btnPaginacao">
                    <button id="anterior" disabled>Anterior</button>
                    <span id="numeracao"></span>
                    <button id="proximo">Próximo</button>
                </div>
            </div>
            <div class="novo" id="novo">            
                <div>
                    <h2>Novo</h2>
                    <form class="novoEmp">
                        <label for="razaoSocial">Razão Social</label>
                        <input type="text" id="razaoSocial" name="razaoSocial" placeholder="Digite aqui.." required>
        
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj" name="cnpj" onkeyup="mascaraCnpj()" placeholder="00.000.000/0000-00" required>
    
                        <div>
                            <button type="button" class="btnSalvar" id="btnSalvar">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="editar" id="editar" style="display: none;">            
                <div>
                    <h2>Editar</h2>
                    <form class="novoEmp">
                        <label for="razaoSocialEdit">Razão Social</label>
                        <input type="text" id="razaoSocialEdit" name="razaoSocialEdit" placeholder="Digite aqui.." required>
        
                        <label for="cnpjEdit">CNPJ</label>
                        <input type="text" id="cnpjEdit" name="cnpjEdit" onkeyup="mascaraCnpjEdit()" placeholder="00.000.000/0000-00" required>
                        
                        <label for="ativoEdit">Ativo</label>
                        <input type="checkbox" id="ativoEdit" name="ativoEdit"required>
                        <div>
                            <button type="button" class="btnCancelar" onclick="exibeEditar(false)">Cancelar</button>
                            <button type="button" class="btnSalvar" id="btnSalvarEdit">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="msg" class="msg" style="display: none; z-index: 10;"></div>
</body>
</html>
