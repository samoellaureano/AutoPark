<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPark</title>
    <link rel="stylesheet" href="css/adm_sist_pgs.css">

    <script src="../../js/jquery.js"></script>     
    <script src="../../js/ajax.js"></script>
    <script src="js/modelos.js"></script> 
</head>

<body>
    <div class="container">
        <div class="voltar">
            <a href="dashboard.html"><img src="img/voltar.png" alt="Voltar">
                <span>Voltar</span>
            </a>            
        </div>
        <div><h1>modelos</h1></div>
        <div class="corpo" id="corpo">                    
            <div class="lista">
                <h2>Lista de Modelos</h2>
                <table id="tabModelos">
                    <thead>
                        <th>Descrição</th>
                        <th>Marca</th>
                        <th>Ação</th>
                    </thead>
                    <tbody>
                        <tbody id="resultadoModelos"></tbody>
                    </tbody>                    
                </table>
            </div>
            <div class="editar" id="editar" style="display: none;">            
                <div>
                    <h2>Editar</h2>
                    <form class="novoEmp">
                        <label for="descricaoEdit">Descrição</label>
                        <input type="text" id="descricaoEdit" name="descricaoEdit" placeholder="Digite aqui.." required>

                        <label for="marcaEdit">Marca</label>
                        <select name="marcaEdit" id="marcaEdit" onclick="buscarMarcas()"></select>
                        <div>
                            <button type="button" class="btnCancelar" onclick="exibeEditar()">Cancelar</button>
                            <button type="button" class="btnSalvar" id="btnSalvarEdit">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="novo" id="novo">            
                <div>
                    <h2>Novo</h2>
                    <form class="novoEmp">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" name="descricao" placeholder="Digite aqui.." required>

                        <label for="marca">Marca</label>
                        <select name="marca" id="marca"></select>
                        <div>
                            <button type="button" class="btnSalvar" id="btnSalvar">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
