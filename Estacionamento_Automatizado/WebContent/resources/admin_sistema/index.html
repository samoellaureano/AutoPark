<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPark</title>
    <link rel="stylesheet" href="css/admin_sistema-mobile.css" media="screen and (min-device-width: 200px)">
    <link rel="stylesheet" href="css/admin_sistema-desktop.css" media="screen and (min-device-width:600px)">

    <script src="../../js/jquery.js"></script>
    <script src="js/admin_sistema.js"></script>
</head>
<body>
    <div class="menu" id="menu"></div>
    
    <div class="container">
        <div class="filial">
            <label for="listaFilial">Filial:</label>
            <select name="listaFilial" id="listaFilial">
                <option value="">Estacionamento 001</option>
            </select>
        </div>
        
        <div class="medidores">
            <div class="item">
                <div class="circulo"></div>
                <label for="">Vagas Disponivies</label>
            </div>
            <div class="item">
                <div class="circulo"></div>
                <label for="">Clientes no Dia</label>
            </div>
            <div class="item">
                <div class="circulo"></div>
                <label for="">Receita</label>
                <div><label class="item2" for="">R$</label></div>
                
            </div>
            
        </div>
        <div>
            <button type="button">Check-in</button>
            <button type="button">Check-out</button>
        </div>
    </div>
    <div id="msgLogin" class="msg" style="display: none; z-index: 10;"></div>
</body>
</html>
