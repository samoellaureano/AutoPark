<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AutoPark</title>
        <link rel="stylesheet" href="css/veiculos-desktop.css" media="screen and (min-device-width:600px)">
        <link rel="stylesheet" href="css/veiculos-mobile.css" media="screen and (max-device-width: 600px)">
        <link rel="stylesheet" href="css/menu.css">    
        <script src="../../js/jquery.js"></script>
        <script src="js/veiculos.js"></script>
        <link rel="shortcut icon" href="../../img/logo.ico" />
        <script src="../../js/msgToast.js"></script>
        <script src="../../js/ajax.js"></script>
    </head>
<body>
    <div class="menu" id="menu"></div>    
    <div class="container">
        <nav class="listaVeiculos">
                <div>
                    <div class="topLista">
                        <img src="img/carro.png" alt="equipe">
                        <h3>Veiculos</h3>
                    </div>
                    <div  class="novo">
                        <label for="novoVeic"><img src="img/carro.png" alt="novo"></label>
                        <label for="novoVeic">Novo</label>

                        <input type="checkbox" id="novoVeic" hidden>
                        <div class="box-novo">
                            <form id = "formCadVeiculo"action="#">
                                <h3>Novo Ve√≠culo</h3>
                                <label for="marca">Marca:</label>
                                <select  id="marca" required>
                                    <option value="Ford">Ford</option>
                                </select>
                                <label for="modelo">Modelo:</label>
                                <select  id="modelo" required>
                                    <option value="Ka">Ka</option>
                                </select>
                                <label for="ano">Ano:</label>
                                <select  id="ano" required>
                                    <option value="2006">2006</option>
                                </select>
                                <label for="placa">Placa:</label>
                                <input type="text" id="placa"  required>
                                <div>
                                    <a href="">Cancelar</a>
                                    <button type="button" id="cadVeiculo" >Confirmar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <label for="buscarVeiculo">Buscar:</label>
                    <input type="text" id="buscarVeiculo" class="autocomplete" placeholder="Digite aqui..." />
                </div>
                <label for="">Lista de Veiculos:</label>
                <ul class="fecharDados">
                    <input type="radio" name="funcionario" id="menos" hidden>
                    <label for="menos">Fechar Dados</label>
                </ul>
                <div id="ListaDeVeiculosHtml">
                <ul class="itemVeiculo">
                    <input type="radio" name="funcionario" id="car1" hidden>
                    <label for="car1">Gol MDB-4409</label>
                    <li>
                        <label for="editar">Editar</label>
                        <input type="checkbox" name="editar" id="editar" hidden>

                        <div>
                            <form  action="">
                                <label for="marca2">Marca:</label>
                                <select name="marca" id="marca2" required>
                                    <option value="Volkswagen">Ford</option>
                                </select>
                                <label for="modelo">Modelo:</label>
                                <select name="modelo2" id="modelo2" required>
                                    <option value="Gol">Ka</option>
                                </select>
                                <label for="ano2">Ano:</label>
                                <select name="ano" id="ano2" required>
                                    <option value="2015">2015</option>
                                </select>
                                <label for="placa2">Placa:</label>
                                <input type="text" id="placa2" value="AGH-1984">
                                <div>
                                    <a href="">Cancelar</a>
                                    <button type="button" onclick="atualizaVeiculo('2')">Confirmar</button>
                                </div>
                            </form>
                        </div>
                    </li>
                </ul><ul class="itemVeiculo">
                    <input type="radio" name="funcionario" id="car3" hidden>
                    <label for="car3">Ka ACB-1254</label>
                    <li>
                        <label for="editar3">Editar</label>
                        <input type="checkbox" name="editar" id="editar3" hidden>
                            <div>
                            <form action="">
                                <label for="marca3">Marca:</label>
                                <select onkeyup='buscaMarca(1)' name="marca" id="marca3" required>
                                    <option value="Ford">Ford</option>
                                </select>
                                <label for="modelo">Modelo:</label>
                                <select name="modelo" id="modelo3" onkeyup='buscaMarca(1)' required>
                                    <option value="Ka">Ka</option>
                                </select>
                                <label for="ano">Ano:</label>
                                <select name="ano" id="ano3" required>
                                    <option value="2010">2010</option>
                                </select>
                                <label for="placa">Placa:</label>
                                <input type="text" id="placa3" value="ACB-1254">
                                <div>
                                    <a href="">Cancelar</a>
                                    <button type="button" onclick="atualizaVeiculo('2')">Confirmar</button>
                                </div>
                            </form>  
                        </div>                      
                    </li>
                </ul>
                <ul class="itemVeiculo">
                    <input type="radio" name="funcionario" id="car4" hidden>
                    <label for="car4">Uno MDB-4499</label>
                    <li>
                        <label for="editar4">Editar</label>
                        <input type="checkbox" name="editar" id="editar4" hidden>
                        <div>
                            <form  action="">
                                
                                <label for="marca4">Marca:</label>
                                <select name="marca" id="marca4" required>
                                    <option value="Fiat">Fiat</option>
                                </select>
                                <label for="modelo4">Modelo:</label>
                                <select name="modelo" id="modelo4" required>
                                    <option value="Uno">Uno</option>
                                </select>
                                <label for="ano4">Ano:</label>
                                <select name="ano" id="ano4" required>
                                    <option value="2000">2000</option>
                                </select>
                                <label for="placa4">Placa:</label>
                                <input type="text" id="placa4" value="MDB-4499">
                                <div>
                                    <a href="">Cancelar</a>
                                    <button type="button" onclick="atualizaVeiculo('2')">Confirmar</button>
                                </div>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
                <a href="" id="carrega-listaFuncionario">Ver Mais</a>
            </nav>
        </div>
    </div>
    <div id="msgLogin" class="msg" style="display: none; z-index: 10;"></div>
    </body>
</html>
