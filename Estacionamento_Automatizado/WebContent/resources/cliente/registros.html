<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AutoPark</title>
        <link rel="stylesheet" href="css/registros-desktop.css" media="screen and (min-device-width:600px)">
        <link rel="stylesheet" href="css/registros-mobile.css" media="screen and (max-device-width: 600px)">
        <link rel="stylesheet" href="css/menu.css">

        <script src="js/registros.js"></script>

<body>

                    </ul>
                    <ul class="itemFuncionario">
                        <input type="radio" name="funcionario" id="func3" hidden>
                        <label for="func3">Estacionamento 2 - 19/10/2020</label>
                        <li>Check-in: <span>21:30</span></li>
                        <li>Check-out: <span> - </span></li>

                        <li>Valor Hora:  <span>R$:12,00</span></li>
                    </ul>
                 </div>
            </nav>
        </div>
    </div>
    <div id="msgLogin" class="msg" style="display: none; z-index: 10;"></div>




    
</body>
</html>
