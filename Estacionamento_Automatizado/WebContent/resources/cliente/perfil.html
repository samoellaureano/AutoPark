<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AutoPark</title>
        <link rel="stylesheet" href="css/perfil-desktop.css" media="screen and (min-device-width:600px)">
        <link rel="stylesheet" href="css/perfil-mobile.css" media="screen and (max-device-width: 600px)">
        <link rel="stylesheet" href="css/menu.css">
    
        <script src="../../js/jquery.js"></script>
        <script src="js/perfil.js"></script>
        <link rel="shortcut icon" href="../../img/logo.ico" />
    </head>
<body>
    <div class="menu" id="menu"></div>
    <div class="container">
    <span>Editar Perfil</span>
    
    <form id="Editcadastro" action="">

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" >

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" >

        <label for="identificacao">CPF/CNPJ:</label>
        <input type="text" id="identificacao" name="identificacao" >

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" >

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="******" >

        <label for="reSenha">Repetir a Senha:</label>
        <input type="password" id="reSenha" name="reSenha" placeholder="******" >
        <div>
            <button onclick="">ENVIAR</button>
        </div>
    </form>
    <a href="dashboard.html">VOLTAR</a>      
</div>
<div id="msgCadastro" class="msg" style="display: none; z-index: 10;"></div>
</div>
</body>

</html>
