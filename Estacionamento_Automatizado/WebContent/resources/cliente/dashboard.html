<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cliente</title>
    <link rel="stylesheet" href="css/cliente-desktop.css" media="screen and (min-device-width:600px)">
    <link rel="stylesheet" href="css/cliente-mobile.css" media="screen and (max-device-width: 600px)">
    <link rel="stylesheet" href="../../css/menu.css">
    
    <script src="../../js/jquery.js"></script>
    <script src="js/cliente.js"></script>
    <link rel="shortcut icon" href="../../img/logo.ico" />
</head>
<body> 
    <div    class="logo"><img src="../../img/logo.png" alt="logo" hidden></div>
    <div  class="menu" id="menu"></div>
 
    <div class="container" id="">        
        <label> Saldo de Creditos R$: <span id="valorCredito">5,000</span></label>
            
        <div id="daschboar" >   
            
            <label >Auto Park</label> 
            
            <fieldset >
                <legend> Check-in</legend>
                 
                  <div>
                    <img src="img/calendar.png" alt="Calendario">
                    <label> Data:   <span id="dataCheckin">15/08/2020</span> </label>
                 </div> 
                    
                <div>
                    <img src="img/tick.png" alt="Check">
                    <label> Hora:  <span id="horaCheckin">08:47</span>  </label>
                </div>      
                
                <div>
                    <img src="img/timer.png" alt="Tempo">
                <label> Tempo Decorrido: <span id="tempoDecorrido">15m</span> </label>     
                </div>               

        </fieldset>         
                  
             
                      
        </div>
</body>
</html>
