<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPark</title>
    <link rel="stylesheet" href="css/admin-desktop.css" media="screen and (min-device-width:600px)">
    <link rel="stylesheet" href="css/admin-mobile.css" media="screen and (max-device-width: 600px)">
    <link rel="stylesheet" href="../../css/menu.css">

    <script src="../../js/jquery.js"></script>
    <script src="js/admin.js"></script>
    <link rel="shortcut icon" href="../../img/logo.ico" />
</head>
<body>
    <div class="logo"><img src="../../img/logo.png" alt="logo" hidden></div>
    <div class="menu" id="menu"></div>    
    
    <div class="container">
        <div class="filial">
            <label for="listaFilial">Filial:</label>
            <select name="listaFilial" id="listaFilial">
                <option value="">Estacionamento 001</option>
            </select>
        </div>
        
        <div class="medidores">
            <div class="item">
                <div class="circulo">
                    <span id="vagaDisponivel">16</span>
                </div>
                <label for="">Vagas Disponivies</label>
            </div>
            <div class="item">
                <div class="circulo">
                    <span id="vagaDisponivel">350</span>
                </div>
                <label for="">Clientes no Dia</label>
            </div>
            <div class="item">
                <div class="circulo">
                    <span id="vagaDisponivel">200,00</span>
                </div>
                <label for="">Receita</label>
                <div class="medidorValor"><label class="item2" for="">R$</label></div>
                
            </div>
            
        </div>
            <div class="check">
                <input type="radio" id="check-in" name="check" hidden>
                <label id="check-in" for="check-in">Check-in</label>

                <input type="radio" id="check-out" name="check" hidden>
                <label for="check-out">Check-out</label>

                <div class="box-check">
                    <div>
                        <form action="">
                            <label for="placa">Placa do Ve√≠culo</label>
                        <input type="text" placeholder="Placa">
                        <a href="">Cancelar</a>
                        <button>Confirmar</button>
                        </form>
                    </div>
                </div>         
            </div>      
    </div>
    <div id="msgLogin" class="msg" style="display: none; z-index: 10;"></div>
</body>
</html>
