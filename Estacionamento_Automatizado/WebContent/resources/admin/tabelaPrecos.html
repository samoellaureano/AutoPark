<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPark</title>
    <link rel="stylesheet" href="css/tabelaPrecos-desktop.css" media="screen and (min-device-width:600px)">
    <link rel="stylesheet" href="css/tabelaPrecos-mobile.css" media="screen and (max-device-width: 600px)">
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="../../css/alertToast.css">
    <link rel="shortcut icon" href="../../img/logo.ico" />

    <script src="../../js/jquery.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <script src="../../js/ajax.js"></script>
    <script src="../../js/msgToast.js"></script>
    <script src="../../js/sessao.js"></script>
    <script src="js/tabelaPrecos.js"></script>
</head>

<body>
    <div class="logo"><img src="../../img/logo.png" alt="logo" hidden></div>
    <div class="menu" id="menu"></div>

    <div class="container">
        <div>
            <nav class="listaPrecos">
                <div>
                    <div class="topLista">
                        <img src="img/valorIcone.png" alt="equipe">
                        <h3>Tabela de Preços</h3>
                    </div>
                    <div class="novo">
                        <label for="novoPreco"><img src="img/novoValor.png" alt="novo"></label>
                        <label for="novoPreco">Novo</label>

                        <input type="checkbox" id="novoPreco" hidden>
                        <div class="box-novo">
                            <form action="">
                                <h3>Novo Preço</h3>
                                <label for="valor">Valor:</label>
                                <input type="number" id="valor">
                                <label for="valor">Tipo de Veículo:</label>
                                <select name="tipoVeiculo" id="tipoVeiculo"></select>
                                <label for="estacionamento">Estacionamento:</label>
                                <select name="estacionamento" id="estacionamento"></select>
                                <label for="tipoCobranca">Tipo de Cobrança:</label>
                                <select name="estacionamento" id="tipoCobranca">
                                    <option value="hora">Hora</option>
                                    <option value="Dia">Dia</option>
                                    <option value="Semana">Semana</option>
                                    <option value="Mês">Mês</option>
                                </select>
                                <div>
                                    <a href="">Cancelar</a>
                                    <button type="button" id="cadTabelaPreco">Confirmar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <label for="">Lista de Preços:</label>
                <ul class="fecharDados">
                    <input type="radio" name="estac" id="menos" hidden>
                    <label for="menos">Fechar Dados</label>
                </ul>
                <div id="listaPrecosHTML"></div>
                <a href="" id="carrega-listaPrecos">Ver Mais</a>
            </nav>
        </div>
    </div>
    <div id="msg" class="msg" style="display: none; z-index: 10;"></div>
</body>

</html>
