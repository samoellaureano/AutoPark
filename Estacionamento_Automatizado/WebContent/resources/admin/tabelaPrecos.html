    <link rel="stylesheet" href="css/menu.css">

                                <h3>Novo Preço</h3>
                                <label for="valor">Valor:</label>
                                <input type="text" id="valor">
                                <label for="valor">Tipo de Veículo:</label>
                                <select name="tipoVeiculo" id="tipoVeiculo">
                                    <option value="carro">Carro</option>
                                    <option value="002">Moto</option>
                                    <option value="003">Outro</option>
                                </select>

                                    <option value="002">Dia</option>
                                    <option value="003">Semana</option>
                                    <option value="004">Mês</option>
                                </select>
                                <div>
                                    <a href="">Cancelar</a>
                                    <button type="button" id="cadTabelaPreco">Confirmar</button>
                                </div>
                            </form>
                        </div>

                                    <div>

                                    </div>
                                </form>
