<!DOCTYPE html>

<head>

    <div class="logo"><img src="../../img/logo.png" alt="logo" hidden></div>
    <div class="menu" id="menu"></div>

    <div class="container">
        <div>

                <div>

                        <img src="img/equipe.png" alt="equipe">
                        <h3>Funcionários</h3>
                    </div>
                    <div class="novo">

                                </div>
                            </form>
                        </div>
                    </div>

                </div>

                                    value="samoellaureano@gmail.com">
                                <label for="perfil">Perfil:</label>
                                <select name="perfil" id="perfil">
                                    <option value="1">Administrador</option>
                                    <option value="2">Funcionario</option>
                                    <option value="3">Cliente</option>
                                </select>
                                <label for="status">Status:<input type="checkbox" id="status"></label>
                                <div>
                                    <a href="">Cancelar</a>
                                    <button>Confirmar</button>
                                </div>
                            </form>
                        </div>
                    </li>
                </ul><ul class="itemFuncionario">

                        <label for="editar2">Editar</label>

                                    value="(47) 99738-6549">
                                <label for="email">Email:</label><input type="text" id="email"
                                    value="felipeschulz@gmail.com">
                                <label for="perfil">Perfil:</label>
                                <select name="perfil" id="perfil">
