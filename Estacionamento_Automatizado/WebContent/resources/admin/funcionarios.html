<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPark</title>
    <link rel="stylesheet" href="css/funcionarios-desktop.css" media="screen and (min-device-width:600px)">
    <link rel="stylesheet" href="css/funcionarios-mobile.css" media="screen and (max-device-width: 600px)">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

    <script src="../../js/jquery.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <script src="js/funcionarios.js"></script>
    <link rel="shortcut icon" href="../../img/logo.ico" />
    <script src="js/autoComplete.js"></script>
    <script src="../../js/ajax.js"></script>
    <script src="../../js/msgToast.js"></script>
</head>

<body>
    <div class="logo"><img src="../../img/logo.png" alt="logo" hidden></div>
    <div class="menu" id="menu"></div>

    <div class="container">
        <div>
            <nav class="listaFuncionarios">
                <div>
                    <div class="topLista">
                        <img src="img/equipe.png" alt="equipe">
                        <h3>Funcionários</h3>
                    </div>
                    <div class="novo">
                        <label for="novoFunc"><img src="img/novoUser.png" alt="novo"></label>
                        <label for="novoFunc">Novo</label>

                        <input type="checkbox" id="novoFunc" hidden>
                        <div class="box-novo">
                            <form action="#" id="formCadFuncionario">
                                <h3>Novo Funcionário</h3>
                                <label for="nome">Nome Completo</label>
                                <input type="text" id="nome">
                                <label for="celular">Celular</label>
                                <input type="text" id="celular">
                                <label for="email">E-mail</label>
                                <input type="text" id="email">
                                <label for="empresa">Empresa</label>
                                <select name="empresa" id="empresa">
                                    <option value="001">Empresa 001</option>
                                    <option value="002">Empresa 002</option>
                                    <option value="003">Empresa 003</option>
                                </select>
                                <div>
                                    <a href="">Cancelar</a>
                                    <button type="button" id="cadFuncionario">Confirmar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <label for="buscarFunc">Buscar:</label>
                    <input type="text" onkeyup="buscar()" id="buscarFunc" class="autocomplete" placeholder="Digite aqui..." />
                </div>
                <label for="">Lista de Funcionários:</label>
                <ul class="fecharDados">
                    <input type="radio" name="funcionario" id="menos" hidden>
                    <label for="menos">Fechar Dados</label>
                </ul>
                <div id="listaFuncionariosHTML"></div>
                <a href="#" id="carrega-listaFuncionario">Ver Mais</a>
            </nav>
        </div>
    </div>
    <div id="msgFuncionarios" class="msg" style="display: none; z-index: 10;"></div>
</body>

</html>
