<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AutoPark</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/alertToast.css">
    <link rel="shortcut icon" href="img/logo.ico" />
    <script src="js/jquery.js"></script>
    <script src="js/login.js"></script>
    <script src="js/jquery.mask.min.js"></script>
   
</head>

<body>
    <div class="logo"><img src="img/logo.png" alt="logo" hidden></div>
    <div class="container" id="telaLogin">
        <form id="login">
            <label for="usuario">Login:</label>
            <input type="text" id="usuario" name="usuario" placeholder="CPF/CNPJ" required autofocus>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="******" required>
            <div>
                
                <button type="button" onclick="assistencia.login()">Entrar</button>
                <a href="cadastrar.html">CADASTRAR</a>
            </div>
        </form>
        
        <div><a href="esqueciSenha.html">ESQUECI A SENHA</a></div>        
    </div>
    <div id="msgLogin" class="msg" style="display: none; z-index: 10;"></div>
</body>
</html>
