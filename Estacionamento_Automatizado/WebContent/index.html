<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AutoPark</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/alertToast.css">
</head>

<body>
    <div class="container" id="telaLogin">
        <img id="profile-img" src="img/logo.png" />
        <form id="login">
            <label for="inputCPF">Login:</label>
            <input type="text" id="inputCPF" name="inputCPF" placeholder="CPF" required autofocus>
            <label for="inputPassword">Senha:</label>
            <input type="password" id="inputPassword" name="inputPassword" placeholder="******" required>
            <div>
                <button type="button" onclick="assistencia.login()">Entrar</button>
            </div>
        </form>
        <a href="cadastroCliente.html">CADASTRAR</a>
        <div><a href="esqueciSenha.html">ESQUECI A SENHA</a></div>        
    </div>
    <div id="msgLogin" class="msg" style="display: none; z-index: 10;"></div>
</body>

<script src="js/jquery.js"></script>
<script src="js/login.js"></script>

</html>
